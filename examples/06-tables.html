<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<h2>Pipe-Delimited Table</h2>
<table>
<tr><th>Name</th><th>Age</th><th>Status</th></tr>
<tr><td>Alice</td><td>30</td><td>Active</td></tr>
<tr><td>Bob</td><td>25</td><td>Inactive</td></tr>
</table>
<h2>Explicit Table Form</h2>
<table>
<tr><th>Name</th><th>Age</th></tr>
<tr><td>Alice</td><td>30</td></tr>
<tr><td>Bob</td><td>25</td></tr>
</table>
<h2>Table with Inline Macros</h2>
<table>
<tr><th>Feature</th><th>Supported</th></tr>
<tr><td>Bold</td><td><strong>Yes</strong></td></tr>
<tr><td>Links</td><td><a href="https://example.com">Yes</a></td></tr>
</table>
<h2>Table Cell with Colspan</h2>
<table>
<tr><th>Name</th><th>Age</th></tr>
<tr><td>Alice</td><td>30</td></tr>
<tr><td colspan="2">Total: 1 person</td></tr>
</table>
</body>
</html>
